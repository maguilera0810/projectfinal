{% extends "orders/layout.html" %} {% block title %} Register {% endblock %} {% block header %}
<div>
    <ul class="nav justify-content-end nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}" id="">Login</a>
        </li>
    </ul>
</div>
{% endblock %} {% block body %}

<script>
    document.addEventListener('DOMContentLoaded', () => {

        document.querySelector("#registrar").onclick = () => {
            alert("usuario registrado")
        }
    });
</script>


<div class="container">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
                <div class="card-header">
                    <h4 class="display-4 ">Sign up</h1>
                </div>
                <div class="card-body">
                    <form action="" class="opaco" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last name" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        </div>
                        {% csrf_token %}
                        <input type="submit" class="btn btn-primary" value="Sign up" id="registrar" />

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
